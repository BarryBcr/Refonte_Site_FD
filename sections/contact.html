<!-- Contact Section -->
<section id="contact" class="py-16 md:py-24 bg-dark-light">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-4 futuristic-font glow-text">Contactez-<span class="text-brand">nous</span></h2>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                Discutons de vos projets et de la façon dont nous pouvons vous aider
            </p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Calendrier de rendez-vous -->
            <div class="info-card animated-border">
                <div class="calendar-wrapper">
                    <!-- Google Calendar Appointment Scheduling begin -->
                    <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0f1NUbKUecygpcPz4sUXbPdWBbjhbJ1mt1IzepiW1PPu7AMH22psBG3MzVn0SLjFx9AUkZW26s?gv=true&theme=light&bgcolor=ffffff&color=b388ff" style="border: 0;" width="100%" height="600" frameborder="0"></iframe>
                    <!-- end Google Calendar Appointment Scheduling -->
                </div>
            </div>
            
            <!-- Formulaire de contact -->
            <div class="info-card animated-border">
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-300 font-medium mb-2">Nom</label>
                        <input type="text" id="name" name="name" class="form-input w-full" placeholder="Votre nom" required>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-300 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" class="form-input w-full" placeholder="Votre email" required>
                    </div>
                    
                    <div>
                        <label for="service" class="block text-gray-300 font-medium mb-2">Service souhaité</label>
                        <select id="service" name="service" class="form-input w-full">
                            <option value="">Sélectionnez un service</option>
                            <option value="meta-ads">Meta Ads</option>
                            <option value="email-marketing">Email Marketing</option>
                            <option value="automation">Automatisation</option>
                            <option value="multiple">Plusieurs services</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-gray-300 font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="form-input w-full" placeholder="Décrivez votre projet ou vos besoins" required></textarea>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn-primary w-full glow">
                            Envoyer votre message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
